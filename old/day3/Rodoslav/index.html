        let r = {
            print(x){console.log(x);},
            map(arr, fun){let res=[]; for (i of arr){res.push(fun(i));}return res;},
            range(min, max, step=1){let res=[]; for (i=min; i<max; i+=step){res.push(i);} return res;},

        };

            constructor(name, age) {
                this.name = name;
                this.age = age;
            }
            display() {

            }

        class Admin extends User {
