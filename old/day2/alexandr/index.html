

    <script> 
    function fun(a, b) {
         if (a.price < b.price) {
            return -1;
         }
         else if (a == b) {
             return 0
         }
         else {
             return 1;
         }
    }
    function usort(arr, fun) {
        for (i in arr) {
            for (let j = 0; j < arr.length - 1; j++) {
                if (fun(arr[j], arr[j+1]) == -1) {
                    continue;
                }
                else {
                    let a = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = a;
                }
            }
        }
        return arr;
    }
    console.log(usort([{name : "r", price : 9}, {name : "t", price : 8}, {name : "p", price : 6}, {name : "v", price : 7}], fun));

   



    </script>
