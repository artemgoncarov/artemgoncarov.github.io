        function factorial(x) {
            if (x==1){
                return 1;
            } else {
                return factorial(x-1) * x;
            }
        }

        }
        function sort(arr, fun){
            let res = arr;
            for (l=0; l<arr.length; l++){
                for (i=0; i<arr.length-l; i++){
                    if (fun(res[i], res[i+1])==-1){
                        let temp = arr[i];
                        arr[i] = arr[i+1];
                        arr[i+1] = temp;
                    }

        }
