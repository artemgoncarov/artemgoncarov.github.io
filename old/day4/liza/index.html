<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8" />
    <title>ЛШЮП маркет</title>
    <link rel="stylesheet" href="./el.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;800&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class="container">
    <div class="spisock row-4 g-2 ">
        <div class="kartochka span-1 mob-span-4 p-2 border radius bg-primary-container">
            <div class="tovar text-2 mb-2">Булочки</div>
            <img src="/day4/public/bulochki.jpg" alt="" class="foto w-100">
            <div class="pric">1000 руб.</div>
            <div  class="knopka b-1 b-primary">Купить</div> <br>
        </div> 
    </div>



    <style>
    </style>
    <script>
        let json = '[{"name":"Шоколад","img":"shokolad.jpg","price":70.5},{"name":"Кофе","img":"kofe.jpg","price":15},{"name":"Вода","img":"water.jpg","price":26},{"name":"Булочка","img":"bulochki.jpg","price":35}]';
        let w = JSON.parse(json);
        let a = document.querySelector(".kartochka");
        let per = document.querySelector(".spisock");
        let el = document.querySelector(".kartochka");
        for (let i = 0; i < 4; i++) {
            cl = el.cloneNode(true);
            cl.querySelector(".tovar").innerText = w[i].name;
            cl.querySelector(".pric").innerText = w[i].price+" руб.";
            cl.querySelector(".foto").setAttribute("src", "/day4/public/"+ w[i].img);
            let r = cl.querySelector(".knopka");
            r.addEventListener("click", event => {alert("Товар " + w[i].name + " добавлен в корзину")});
            per.appendChild(cl);
        }
        a.style.display = 'none';
    </script>
</body>
</html>
